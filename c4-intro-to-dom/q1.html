<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Say Hello</button>

    <script>
      //Q1 on Clicking the Button append hello to the page
      let btnElement = document.getElementById("btn");
      btnElement[0].addEventListener("click", function() {
        let newDivElement = document.createElement("div"); // Create a new div element
        newDivElement.innerText = "Hello"; // Set the innerText to "Hello"

        let bodyElement = document.querySelector("body");
        bodyElement.appendChild(newDivElement);
      });
    </script>
  </body>
</html>
